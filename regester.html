<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly 60</title>
    <!-- color -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <img class="logo" src="SVG/logo.svg" alt="logo" />

      <form action="">
        <div class="address">
          <h2>اهلاً بكم في fly60</h2>
          <p>ادخل المعلومات ادناه لإنشاء حساب</p>
        </div>

        <div class="box-input">
          <label for="first-name"> الاسم الاول </label>
          <input type="text" autofocus required id="first-name" />
        </div>

        <div class="box-input">
          <label for="last-name"> الكنية </label>
          <input type="text" required id="last-name" />
        </div>
        <div class="box-input">
          <label for="email"> البريد الالكتروني </label>
          <input type="email" required id="email" />
        </div>
        <div class="box-input">
          <label for="password"> كلمة المرور </label>
          <input type="password" required id="password" />
        </div>
        <input type="submit" value="انشاء" class="submit" />
      </form>
      <div class="btn">
        <p>هل لديك حساب؟</p>
        <a href="login.html">سجل الآن!</a>
      </div>
    </div>
  </body>
</html>
